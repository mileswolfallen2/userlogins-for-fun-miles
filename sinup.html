<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account System with Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Account System</h1>
    <div class="form-container">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <input value="hisinup" type="button" onclick="signUp()">
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="signIn()">Login</button>
    </div>

    <div class="form-container">
        <h2>Manage Cookies</h2>
        <input type="text" id="cookie-data" placeholder="Enter cookie data">
        <button onclick="saveUserCookies()">Save Cookies</button>
        <button onclick="retrieveUserCookies()">Retrieve Cookies</button>
        <div id="cookie-output"></div>
    </div>

    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseUrl = 'https://dijdxuhvyvvwqtlpkajt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpamR4dWh2eXZ2d3F0bHBrYWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNjU3MzcsImV4cCI6MjA1NTc0MTczN30.gz_hX11RC6gKwIpGlbBWk1s7skDOwix-FQh_chE5xkU';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Sign up function
        async function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const { user, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert("Error signing up: " + error.message);
            } else {
                alert("User signed up: " + user.email);
            }
        }

        // Sign in function
        async function signIn() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { user, error } = await supabase.auth.signIn({ email, password });
            if (error) {
                alert("Error signing in: " + error.message);
            } else {
                alert("User signed in: " + user.email);
            }
        }

        // Save cookies function
        async function saveUserCookies() {
            const user = supabase.auth.user();
            if (!user) {
                alert("You must be logged in to save cookies.");
                return;
            }
            const cookies = document.getElementById('cookie-data').value;
            const { data, error } = await supabase
                .from('cookies')
                .insert([{ user_id: user.id, cookies: cookies }]);
            if (error) {
                alert("Error saving cookies: " + error.message);
            } else {
                alert("Cookies saved successfully!");
            }
        }

        // Retrieve cookies function
        async function retrieveUserCookies() {
            const user = supabase.auth.user();
            if (!user) {
                alert("You must be logged in to retrieve cookies.");
                return;
            }
            const { data, error } = await supabase
                .from('cookies')
                .select('cookies')
                .eq('user_id', user.id);
            if (error) {
                alert("Error retrieving cookies: " + error.message);
            } else {
                document.getElementById('cookie-output').innerText = "Cookies: " + (data.length > 0 ? data[0].cookies : "No cookies found.");
            }
        }
    </script>
</body>
</html>
