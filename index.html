<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userbase Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/userbase-js/dist/userbase.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Userbase Login/Signup</h1>
        <div id="form-container">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="user-container" style="display: none;">
            <h2>Your Text</h2>
            <textarea id="user-text" placeholder="Type something..." rows="5"></textarea>
            <button id="save-text">Save Text</button>
            <h3>Saved Text:</h3>
            <div id="saved-text"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
